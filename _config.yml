# Site settings
title: Career Catalogue
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://howellsryan.github.io/career-catalogue/" # the base hostname & protocol for your site

# Build settings
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-feed
  - jekyll-seo-tag

# Relative links settings
relative_links:
  enabled: true
  collections: true

# Theme
theme: jekyll-theme-tactile

# Default front matter (applied to all files)
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"