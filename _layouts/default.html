<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #c5c8c6;
      background-color: #1d1f21;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    h1 {
      color: #f0c674;
      border-bottom: 1px solid #373b41;
      padding-bottom: 10px;
    }
    
    a {
      color: #81a2be;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    select, input {
      background-color: #282a2e;
      color: #c5c8c6;
      border: 1px solid #373b41;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    
    .sort-controls {
      margin-bottom: 15px;
    }
    
    #search_input {
      width: 100%;
      padding: 10px;
    }
    
    ul {
      padding: 0;
      list-style-type: none;
    }
    
    li {
      padding: 10px;
      margin-bottom: 10px;
      background-color: #282a2e;
      border-radius: 4px;
    }
    
    .file-date {
      color: #969896;
      margin-left: 10px;
      font-size: 0.85em;
    }
    
    .loading, .no-results {
      padding: 15px;
      background-color: #282a2e;
      border-radius: 4px;
      margin-top: 15px;
    }
    
    .home-button {
      display: inline-block;
      padding: 8px 16px;
      background-color: #373b41;
      color: #f0c674;
      border-radius: 4px;
      margin-bottom: 20px;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    
    .home-button:hover {
      background-color: #4a4e52;
      text-decoration: none;
    }
  </style>
</head>
<body>
  {% if page.url != "/" and page.url != "/index.html" %}
  <a href="https://howellsryan.github.io/career-catalogue/" class="home-button">Home</a>
  {% endif %}
  {{ content }}
</body>
</html>
